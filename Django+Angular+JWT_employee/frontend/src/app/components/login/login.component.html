<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="vh-100 bg-image"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">>
        
        <div class="container-fluid h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">Login</h2>
                            <form>
                                <!-- Username input -->
                                <div class="form-group">
                                    <label for="inputUsername">Username</label>
                                    <input type="text" id="inputUsername" class="form-control"
                                        placeholder="Enter Username" [(ngModel)]="username" name="username" required>
                                </div>

                                <!-- Password input -->
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" id="inputPassword" class="form-control"
                                        placeholder="Enter Password" [(ngModel)]="password" name="password" required>
                                </div>

                                <!-- Error message -->
                                <div class="alert alert-danger text-center" role="alert" *ngIf="loginError">
                                    {{ loginError }}
                                </div>

                                <!-- Login button -->
                                <button type="button" class="btn btn-primary btn-block"
                                    (click)="login()">Login</button>

                                <!-- Registration link -->
                                <p class="text-center mt-3">Don't have an account? <a href="/register" class="text-danger">Register</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and Angular scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
</body>
</html>
