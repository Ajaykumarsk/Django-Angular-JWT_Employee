<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Employees</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS (for icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
     <!-- Sidebar -->
     <div class="sidebar bg-light">
      <div class="sidebar-brand">Dashboard</div>
      <div class="sidebar-nav ">
          <a href="/dashboard" class="sidebar-item">
              <i class="fas fa-tachometer-alt fa-fw mr-2"></i> Dashboard
          </a>
          <a href="/user" class="sidebar-item">
              <i class="fas fa-users fa-fw mr-2"></i> View Employees
          </a>
          <a href="/add" class="sidebar-item">
              <i class="fas fa-user-plus fa-fw mr-2"></i> Add Employees
          </a>
          <!-- Add more sidebar items with icons as needed -->
          <!-- Logout link -->
      <a (click)="logout()" class="sidebar-item" style="position: absolute; bottom: 20px; left: 20px;">
          <i class="fas fa-sign-out-alt fa-fw mr-2"></i> Logout
      </a>
      </div>
  </div>

  <!-- Main content -->
  <div class="main-content">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
          <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto">
                      <li class="nav-item">
                          <a class="nav-link" ><i class="fas fa-user"></i> Welcome, {{ name }}</a>
                      </li>
                      
                  </ul>
              </div>
          </div>
      </nav>

    <!-- Update User Form -->
    <div class="my-5">
        <div class="mx-auto w-50" style="max-width: 100%;">
            <h2 class="text-center mb-3">Update User</h2>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <!-- Name -->
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input id="name" formControlName="name" type="text" class="form-control" [placeholder]="user?.name" required>
                </div>
                
                <!-- Email -->
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" formControlName="email" type="email" class="form-control" [placeholder]="user?.email" required>
                </div>
                
                <!-- Department -->
                <div class="form-group mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input id="department" formControlName="department" type="text" class="form-control" [placeholder]="user?.department" required>
                    
                </div>
                
                <!-- Location -->
                <div class="form-group mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input id="location" formControlName="location" type="text" class="form-control" [placeholder]="user?.location" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button [disabled]="!form.valid" class="btn btn-primary w-100" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 Ajay Kumar S K. All rights reserved.</p>
        </div>
    </footer>
    <!-- End of Footer -->
    </div>
</body>
</html>
